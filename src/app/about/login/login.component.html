<form [formGroup]="loginForm">
    <div class="form-group">  
        <label for="empId">User Name</label>  
        <input type="number" formControlName="username" placeholder="username"  class="form-control" >  
      </div>  
    
      <div class="form-group">  
          <label for="empId">Password:</label>  
          <input type="number" formControlName="password" placeholder="password"  class="form-control" >  
        </div>
        <button class="btn btn-success"  (click)="onSubmit(loginForm.value)">Submit</button>
</form>
